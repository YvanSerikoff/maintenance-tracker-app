name: maintenance_app
description: Maintenance tracking app with Odoo integration

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^1.4.0
  shared_preferences: ^2.1.0
  provider: ^6.0.5
  intl: ^0.20.2
  image_picker: ^1.1.2
  flutter_secure_storage: ^9.2.4
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.3.0
  webview_flutter: ^4.0.7
  flutter_html: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  camera: ^0.11.1
  permission_handler: ^12.0.0+1
  path_provider: ^2.1.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/models/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"